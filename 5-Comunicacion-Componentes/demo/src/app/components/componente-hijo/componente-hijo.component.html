<div class="clase-hijo">
    <p>Este mensaje es desde el componente hijo</p>
    <span *ngIf="usuarioActivo">    Usuario Activo: {{ usuarioActivo.nombre }} </span>
    <ol>
        <li *ngFor="let estudiante of estudiantes">
            <p> Hola soy {{ estudiante.nombre }} y estoy en el curso de {{ estudiante.curso }} </p>
        </li>
    </ol>

    <input type="text" [(ngModel)]="nombreEstudiante">

    <button (click)="agregarEstudiante()">Agregar estudiante</button>
</div>
