<div class="container">
    <h1>Lista de inscripciones</h1>

    <div class="row" >
        <div class="col-md-4">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Seleccione un curso</mat-label>
                <mat-select [(ngModel)]="cursoSeleccionado">
                    <mat-option *ngFor="let curso of cursos$ | async" [value]="curso">{{ curso.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <button mat-raised-button color="primary" (click)="inscribir(cursoSeleccionado)">Inscribir</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table mat-table [dataSource]="dataSource" class="fill">
                <!-- ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- CURSO -->
                <ng-container matColumnDef="curso">
                    <th mat-header-cell *matHeaderCellDef>Curso</th>
                    <td mat-cell *matCellDef="let element">{{ element.curso.nombre }}</td>
                </ng-container>

                <!-- ESTUDIANTE -->
                <ng-container matColumnDef="estudiante">
                    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
                    <td mat-cell *matCellDef="let element">{{ element.estudiante.usuario }}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editar(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="eliminar(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas"></tr>
            </table>
        </div>
    </div>
</div>
